<!--* Elementos presente no POO: -->
<!--? 1. Classes 
 Abstração de algum elemento do mundo real
 EX: Pessoa, Smartphone, Cachorro -->

<!--? 2. Objetos 
 Uma reprensentação concreta da abstração feita através da classe.
 Ex: Luiz; Galaxi a Foldo4; Beethover. -->

<!--? 3. Atributos
 Característica comuns apresentada pelos objetos de uma determinada classe.
 Ex: Nome, idade e altura,(Pessoa); memória, processador e tela (Smartphone); raça, cor e peso (Cachorro). -->

<!--? 4. Métodos
 Ações comuns realizadas pelos objetos de uma determinada classe.
 Ex: andar, falar e comer (Pessoa); ligar, desligar e tocar música (Smartphone); correr, latir e dormir (Cachorro). -->
