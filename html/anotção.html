<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-End: html basico</title>
    <!--titulo da pagina "aba" -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <!-- tag cabeçalho "aonde fica barra de navegação"-->
        <nav>
          <!-- tag barra de navegação-->
          <h3>Barra de Navegação</h3>
          <!--  tags de h1 ate h6 para titulos -->
        </nav>
      </header>

      <main>
        <!-- tag corpo "conteudo princial da pagina"-->
        <p>Aula 01</p>
        <!-- tag paragrafo-->
        <img
          src=" caminho da imgem "
          alt="descrição alternativa"
          width="largura"
          height="altura"
        />
        <!-- tag link para imagens -->
        <link rel="stylesheet" href=" caminho do link" />
        <!-- tag link -->
        <br />
        <!-- tag pular linha "quebra de linha" -->
        <ol>
          <!-- tag lista ordenada -->
          <li></li>
          <!-- tag lista ordenada -->
          <li></li>
        </ol>
        <div></div>
        <!-- tag bloco "card etc..."-->
        <span> </span>
        <!-- tag in line "linha"  -->
        <section></section>
        <!-- tag sessoes -->

        <table>
          <!-- tag para criar tabela -->
          <thead>
            <tr>
              <!-- tag para criar linha " celula"-->
              <th></th>
              <!-- coluna "bloco na linh" -->
            </tr>
          </thead>

          <tbody>
            <tr>
              <!--tag linha "celula" -->
              <td><!-- coluna "bloco na linh" --></td>
            </tr>
          </tbody>
        </table>

        <form>
          <!--tag formulario -->
          <input type="text" aria-placeholder="dicas" />
          <input type="password" />
          <input type="checkbox" />
        </form>

        <textarea name="" id="" cols="30" rows="10"></textarea>
        <!-- atributo name: para nome, id: para identifcador unico, cols: quantidade de coluna, rowns: quantidade de linha    -->

        <select name="" id="">
          <!--campo de seleção -->
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
        </select>
      </main>

      <aside>
        <!-- tag para conteudo para lateral da pagina-->
        <figure>
          <!-- tag para destacar a figura"-->
          <img src="" alt="" />
          <figcaption></figcaption>
          <!-- exeplo de tag para ser usado dentro da figure junco a a tag imag-->
        </figure>
      </aside>
      <footer></footer>
      <!-- tag rodapé -->
    </div>
  </body>
</html>
